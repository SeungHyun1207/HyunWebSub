<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/user_layout">
<th:block layout:fragment="css">
</th:block>
<div layout:fragment="content">
  <!-- 메인대시보드에 넣어야 할것 -->
  <!-- 방문자 현황 / 여행지(링크걸어서 여행페이지로 들어가도록표시) / 공지사항 여러개 생각하기
        회원 현황(DB있을 때 대시보드에 접속중인회원 접속한 회원 언제 접속했는지에 대해서도)
        방문자 현황 >> 누적 방문자수, 일일 방문자수 <<< 누적을 사용하기 위해서는 DB가 필요 일단은 일일 방문자수만
        ex)  <h2>방문자 수 : <span th:text="${visitorCount}"></span></h2>
        오늘의 랜덤 글(명언,등)
   -->
  <div class="fullpage" id="fullpage">
    <div class="container">
      <div class="maincont cont1">
        <h2>방문자 수 : <span th:text="${visitorCount}"></span></h2>
        <h2>유저이름 : <span th:text="${userId}"></span></h2>
        <h2>오늘의 명언 : <p id="todayQuote"></p></h2>
      </div>
      <div class="maincont cont2">2</div>
      <div class="maincont cont3">3</div>
      <div class="maincont cont4">4</div>
    </div>
  </div>
</div>
<th:block layout:fragment="script">
  <script th:src="@{/js/client/client.js}"></script>
</th:block>
</html>
